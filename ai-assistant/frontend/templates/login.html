{% extends "base.html" %}

{% block title %}Login - AI Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login to AI Assistant</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Or login with</p>
                        <button class="btn btn-outline-danger me-2" onclick="loginWith('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn btn-outline-dark" onclick="loginWith('github')">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a href="/register">Register</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        const email = $('#email').val();
        const password = $('#password').val();
        
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/chat';
            } else {
                alert('Login failed: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during login');
        });
    });

    function loginWith(provider) {
        // Implement OAuth login redirect
        window.location.href = `/auth/${provider}`;
    }
</script>
{% endblock %}
